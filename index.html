<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PACMAN DELUXE // CONSOLE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="console-shell" aria-live="polite">
      <header class="topbar">
        <p class="prompt">C:\\ARCADE&gt; RUN PACMAN_DELUXE.EXE</p>
        <h1>PACMAN DELUXE</h1>
      </header>

      <section class="hud" aria-label="Informations de partie">
        <p>SCORE <span id="score">000000</span></p>
        <p>VIES <span id="lives">3</span></p>
        <p>NIVEAU <span id="level">1</span></p>
        <p>ÉTAT <span id="status">PRÊT</span></p>
      </section>

      <div class="stage">
        <canvas id="game" width="560" height="400" aria-label="Terrain Pac-Man"></canvas>
        <div id="overlay" class="overlay" role="status">
          <p id="overlayText">Appuie sur START pour lancer la partie.</p>
          <div class="actions">
            <button id="start">START</button>
            <button id="restart" class="secondary">RESTART</button>
          </div>
          <p class="hint">Flèches/WASD: déplacer • Espace: pause</p>
        </div>
      </div>

      <section class="terminal-log" aria-label="Journal système">
        <p class="log-title">[ SYS.LOG ]</p>
        <p id="logLine">Initialisation du labyrinthe...</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
